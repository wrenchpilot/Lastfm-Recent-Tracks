<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Get User Recent Tracks in Last.fm</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container cf"></div>
<script id="tracks-template" type="text/x-handlebars-template">
{{#each this}}
	<div class="lastfm cf">
		<div class="cover">
			<a href="{{link}}" title="{{song}}"><img src="img/vinyl.png" class="highlight"></a>
			{{#if image}}
			 <img alt="{{album}}" src="{{image}}">
			{{else}}
			 <img alt="{{album}}" src="img/noartwork.png">
			{{/if}}
		</div>
		<div class="info">
			<p class="song">{{song}}</p>
			<p class="artist">{{artist}}</p>
			<p class="album">{{album}}</p>
		</div>
	</div>
{{/each}}
</script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/thirdparty/jquery.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
